name: Build
on: 
   push:
   branches: [main]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
     name: Checkout version,
     uses: actions/checkout@v3
     name: Use Node.js
     uses: actions/setup-node@v4
     with:
       node-version: "20"
       cache: "npm"
    name: Install Devendencies
    run: npm cli
    name: Lint
    run: npm run lint
    name: Prettify
    run: npm run prettify
    name: Build Inter
    run: npm run build

